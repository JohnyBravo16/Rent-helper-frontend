<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Nick"
        type="text"
        formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Nie podano Nicku</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Adres mieszkania/pokoju"
        type="text"
        formControlName="address">
        <mat-error *ngIf="form.get('address').invalid">Nie wpisano adresu</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="10"
        placeholder="Wpisz komentarz"
        formControlName="content">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Nie podano treści komentarza</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Ocena"
        type="text"
        formControlName="rating"
        readonly="true">
        <mat-error *ngIf="form.get('rating').invalid">Nie oceniono</mat-error>
    </mat-form-field>
    <star-rating
      [value]="rating"
      checkedcolor="red"
      uncheckedcolor="black"
      size="40px"
      readonly="false"
      (rate)="onRate($event)">"
  </star-rating>
  <br>
  <mat-divider></mat-divider>
  <br>
  <p *ngIf="this.rating > 0">Twoja ocena: {{ rating }}/5</p>
      <button mat-raised-button color="primary" type="submit" margin:50px>
        Dodaj komentarz
      </button>
      <button mat-stroked-button type="button" type="button" (click)="filePicker.click()">
        Dodaj zdjęcie
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <br>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" alt="form.value.title">
      </div>
  </form>
</mat-card>
