<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Nick"
        type="text"
        formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Nie podano Nicku</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Adres mieszkania/pokoju"
        type="text"
        formControlName="address">
        <mat-error *ngIf="form.get('address').invalid">Nie wpisano adresu</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="10"
        placeholder="Wpisz komentarz"
        formControlName="content">
    </textarea>
      <mat-error *ngIf="form.get('content').invalid">Nie podano treści komentarza</mat-error>
    </mat-form-field>
      <button mat-raised-button color="primary" type="submit" margin:50px>
        Dodaj komentarz
      </button>
      <button mat-stroked-button type="button" type="button" (click)="filePicker.click()">
        Dodaj zdjęcie
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <br>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" alt="form.value.title">
      </div>
  </form>
</mat-card>
