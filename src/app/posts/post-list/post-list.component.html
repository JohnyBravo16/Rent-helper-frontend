<mat-card>
  <form [formGroup]="formSearch" (submit)="onFilterPosts()" *ngIf="!isLoading">
    <mat-form-field>
    <input
      matInput
      [value]="searchValue"
      placeholder="Wyszukaj mieszkanie według adresu"
      type="text"
      formControlName="searchValue">
    </mat-form-field>
    <br>
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
    <button
        mat-raised-button
        color="primary"
        type="submit"
        margin:50px
        class="searchButton">
          Wyszukaj
    </button>
  </form>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div>
    <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading && !isFiltered">
      <mat-expansion-panel *ngFor="let post of posts" >
        <mat-expansion-panel-header>
            {{ post.address }}
        </mat-expansion-panel-header>
        <p> {{ post.title }} </p>
        <mat-divider></mat-divider>
        <p> {{ post.content }} </p>
        <mat-action-row>
          <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
          </div>
        </mat-action-row>
        <mat-divider></mat-divider>
        <p>Ocena {{ post.rating }}/5</p>
        <star-rating
          [value]="post.rating"
          checkedcolor="red"
          uncheckedcolor="black"
          size="40px"
          readonly="true">"
        </star-rating>
        <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDYTUJ</a>
          <button mat-button color="warn" (click)="onDelete(post.id) ">USUŃ</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div>
    <mat-accordion multi="true" *ngIf="filteredPosts.length > 0 && !isLoading && isFiltered">
        <mat-expansion-panel *ngFor="let filteredpost of filteredPosts" >
          <mat-expansion-panel-header>
              {{ filteredpost.address }}
          </mat-expansion-panel-header>
          <p> {{ filteredpost.title }} </p>
          <mat-divider></mat-divider>
          <p> {{ filteredpost.content }} </p>
          <mat-action-row>
            <div class="post-image">
              <img [src]="filteredpost.imagePath" [alt]="filteredpost.title">
            </div>
          </mat-action-row>
          <mat-divider></mat-divider>
          <p>Ocena {{ filteredpost.rating }}/5</p>
          <star-rating
            [value]="filteredpost.rating"
            checkedcolor="red"
            uncheckedcolor="black"
            size="40px"
            readonly="true">"
          </star-rating>
          <mat-action-row *ngIf="userIsAuthenticated && userId === filteredpost.creator">
            <a mat-button color="primary" [routerLink]="['/edit', filteredpost.id]">EDYTUJ</a>
            <button mat-button color="warn" (click)="onDelete(filteredpost.id) ">USUŃ</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
  </div>

</mat-card>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0 && !isFiltered">


</mat-paginator>
<p class="mat-body-1 info-text" *ngIf="posts.length <= 0 && !isLoading">Brak komentarzy</p>
