<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts;">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p> {{ post.address }} </p>
    <mat-divider></mat-divider>
    <p> {{ post.content }} </p>
    <mat-action-row>
      <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
    </mat-action-row>
    <p>Ocena {{ post.rating }}/5</p>
    <star-rating
      [value]="post.rating"
      checkedcolor="red"
      uncheckedcolor="black"
      size="40px"
      readonly="true">"
</star-rating>
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDYTUJ</a>
      <button mat-button color="warn" (click)="onDelete(post.id) ">USUÅƒ</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0">

</mat-paginator>
<p class="mat-body-1 info-text" *ngIf="posts.length <= 0 && !isLoading">Brak komentarzy</p>
