<mat-card>
  <form [formGroup]="formSearch" (submit)="onFilterPosts()" *ngIf="!isLoading">
    <mat-form-field>
    <input
      matInput
      [value]="searchValue"
      placeholder="Wyszukaj mieszkanie według adresu"
      type="text"
      formControlName="searchValue">
    </mat-form-field>
    <br>
    <button
        mat-raised-button
        color="primary"
        type="submit"
        margin:50px
        class="searchButton">
          Wyszukaj
    </button>
    <button
      mat-raised-button
      color="warning"
      margin:50px
      class="resetButton"
      (click)="onReset()">
      Wyczyść filtry
    </button>
  </form>
  <div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
      <mat-expansion-panel class="panel" *ngFor="let post of posts" >
        <mat-expansion-panel-header>
            {{ post.address }}
        </mat-expansion-panel-header>
        <br>
        <mat-card class="inner-card">
          <mat-card-header>
            <mat-card-title> {{ post.title }} </mat-card-title>
            <br>
            <mat-card-subtitle>
              <br>
              <star-rating
                [value]="post.rating"
                checkedcolor="red"
                uncheckedcolor="black"
                size="40px"
                readonly="true">"
              </star-rating>
                Ocena {{ post.rating }}/5
              <br>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p> {{ post.content }} </p>
          </mat-card-content>
          <mat-action-row>
              <div class="post-image">
                <img [src]="post.imagePath" [alt]="post.title" (click)="onImageClick(post.imagePath)">
              </div>
          </mat-action-row>
          <mat-card-actions *ngIf="userIsAuthenticated && userId === post.creator">
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDYTUJ</a>
            <button mat-button color="warn" (click)="onDelete(post.id) ">USUŃ</button>
          </mat-card-actions>
        </mat-card>
      </mat-expansion-panel>
      <br>
    </mat-accordion>
  </div>
</mat-card>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0 && !isFiltered">


</mat-paginator>
<p class="mat-body-1 info-text" *ngIf="posts.length <= 0 && !isLoading">Brak postów</p>
